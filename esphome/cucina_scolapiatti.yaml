substitutions:
  device_name: cucina_scolapiatti
  device_description: Kitchen Downlight
  friendly_name: Cucina Scolapiatti

esphome:
  name: ${device_name}
  comment: ${device_description}
  platform: ESP8266
  board: esp01_1m
  esp8266_restore_from_flash: true

wifi:
  ssid: !secret wifissid
  password: !secret wifipass
  fast_connect: on
  ap:
    ssid: ${friendly_name}_AP
    password: !secret wifipass

captive_portal:

logger:

api:

ota:

web_server:

output:
  - platform: gpio
    pin: GPIO15
    id: relay_output

binary_sensor:
  - platform: gpio
    pin: GPIO13
    name: ${friendly_name} Button
    on_press:
      then:
        - light.toggle: relay_light
    internal: true
    id: button

light:
  - platform: binary
    name: ${friendly_name}
    output: relay_output
    id: relay_light
    restore_mode: RESTORE_DEFAULT_OFF

status_led:
  pin:
    number: GPIO2
    inverted: True
