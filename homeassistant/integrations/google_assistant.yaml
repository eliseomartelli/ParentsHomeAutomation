google_assistant:
  project_id: !secret ga_pid
  service_account: !include ../google_token.json
  report_state: true
  exposed_domains:
    - light
    - lock
    - scene
    - switch
    - camera
  entity_config:
    switch.adguard_filtering:
      expose: false
    input_boolean.soggiorno_cinema:
      expose: true
    script.soggiorno_telecamere:
      expose: true
    switch.soggiorno_tv:
      expose: false
