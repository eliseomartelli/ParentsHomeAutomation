---
# Configures the recorder.
#
# https://www.home-assistant.io/integrations/recorder/
#
recorder:
  auto_purge: true
  purge_keep_days: 7
  commit_interval: 10
  include:
    entities:
      - binary_sensor.lavanderia_lavatrice_hoover
      - binary_sensor.cortile_piazzale_presenza
      - binary_sensor.cortile_viale_presenza
      - sensor.speedtest_ping
      - sensor.speedtest_download
      - sensor.speedtest_upload
      - switch.soggiorno_tv
      - sensor.sistema_temperatura_cpu
      - sensor.lavanderia_humidity
      - sensor.lavanderia_temperature
