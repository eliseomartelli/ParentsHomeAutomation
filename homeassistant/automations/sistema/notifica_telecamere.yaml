---
#Â Send a notification with the camera feed when there's motion and we are
# outside.
#
id: CC67FAD1-B90B-4847-9237-95121F117733
alias: Sistema Notifica Telecamere
trigger:
  - platform: state
    entity_id:
      - binary_sensor.cortile_viale_presenza
      - binary_sensor.cortile_piazzale_presenza
    to: 'on'
condition:
  - condition: time
    after: '07:30:00'
    before: '23:00:00'
  - condition: state
    entity_id: group.family
    state: "not_home"
action:
  - service: notify.notify
    data_template:
      message: Mi sembra di aver visto del movimento
      data:
        image: >
          /api/camera_proxy/camera.{{ trigger.from_state.entity_id.split(".")[1] | replace("_presenza") }}
  - delay:
      minutes: 5
